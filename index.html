<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>! Azzh7</title>

<style>
* { box-sizing: border-box; }

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #00ff88 0%, #003d1f 45%, #000 80%);
    font-family: "Courier New", monospace;
    color: #00ff88;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    padding-top: 40px;
}

/* خطوط هاكر متحركة */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0,255,120,0.08),
        rgba(0,255,120,0.08) 1px,
        transparent 1px,
        transparent 6px
    );
    animation: scan 5s linear infinite;
    pointer-events: none;
}

@keyframes scan {
    from { background-position-y: 0; }
    to { background-position-y: 200px; }
}

/* العنوان */
.title {
    font-size: 2.8em;
    letter-spacing: 6px;
    margin-bottom: 20px;
    animation: glitch 2s infinite;
    text-shadow: 0 0 12px #00ff88, 0 0 30px #00ff88;
}

@keyframes glitch {
    0% { opacity: 1; }
    25% { transform: translateX(-1px); }
    50% { transform: translateX(1px); }
    75% { opacity: 0.85; }
    100% { opacity: 1; }
}

/* حركة الصورة */
.image-container {
    animation: float 4s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
    100% { transform: translateY(0); }
}

.image-container img {
    width: 300px;
    height: 300px;
    object-fit: cover;
    border-radius: 12px;     /* ← مربعة بزوايا خفيفة */
    border: 4px solid #00ff88;
    box-shadow:
        0 0 20px #00ff88,
        0 0 45px rgba(0,255,136,0.7);
}

/* معلومات IP */
.info {
    margin-top: 20px;
    font-size: 1.1em;
    white-space: pre-line;
    animation: fade 3s infinite;
}

@keyframes fade {
    0% { opacity: 0.7; }
    50% { opacity: 1; }
    100% { opacity: 0.7; }
}
</style>
</head>

<body>

<div class="title">Hacking by ! Azzh7</div>

<div class="image-container">
    <img src="https://cdn.discordapp.com/attachments/1411768837870981122/1453766077522907334/ChatGPT_Image_Dec_25_2025_06_05_39_PM.png?ex=694ea4aa&is=694d532a&hm=cf2104cc0ddd5e20d97bfbcc34dbf7920b48e0d835acdc64b985bc3b6434e7aa&">
</div>

<div class="info" id="ip-info">Loading IP info...</div>

<script>
fetch("https://ipinfo.io/json")
.then(r => r.json())
.then(d => {
    document.getElementById("ip-info").textContent =
`IP: ${d.ip}
City: ${d.city}
Region: ${d.region}
Country: ${d.country}
Org: ${d.org}
Timezone: ${d.timezone}`;
});
</script>

</body>
</html>
